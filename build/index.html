<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input{
            width: 500px;
            height: 50px;
            background-color: transparent;
            border: 1px solid white;
            border-radius: 45px;
            padding-left: 15px;
        }
        .Btn{
            background-color: #14b8ac;
            height: 50px;
            width: 90px;
            border: 1px solid transparent;
            border-radius: 45px;
            position: absolute;
            top: 0;
            right: 0;

        }
        .head{
            width: 500px;
        }
        .sect{
            width: 500px;
        }
        .small{
            height: 50px;
        }
        .sed{
            width: 450px;
        }
        .roc{
            width: 450px;
        }
        .btn{
            height: 50px;
            width: 90px;
            transition: 200ms ease;
        }
        #todo-1{
            visibility: hidden;
            
        }
        #barb{
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 100%;
            align-items: center;
            display: flex;
            
        }

        input[type="checkbox"]:checked ~ #barb{
            background-color: #14b8ac;
        }
        #bart{
            width: 20px;
            height: 20px;
            border: 1px solid white;
            border-radius: 100%;
            align-items: center;
            display: flex;
            
        }
        input[type="checkbox"]:checked ~ #bart{
            background-color: #14b8ac;
        }
        

    </style>
</head>
<body class="bg-slate-100  justify-center w-screen dark:bg-slate-900 text-slate-800 dark:text-white h-full flex">
    <!--main section for big screen-->
    <main class="max-w-6xl  h-96  justify-center mt-36 lg:block md:block hidden">
        <div class="pt-4 pl-6 pr-6 mb-4 justify-center head flex">
            <h1 class="text-4xl text-teal-500 font-bold">TODO APP</h1>
        </div>


        <section class="sect">
            <form action="" class="relative">
                <div >
                    <input class="input border-opacity-50 border-white" autocomplete="off" type="text" name="text" id="tex" placeholder="write anything and hit enter to add">
                </div>

                <button class="Btn" type="submit">ADD</button>
            </form>
            
            <ul id="to-do" class="flex">
                <li class="flex mt-4">
                    <input type="checkbox"  id="todo-1">

                    <label fill="transparent" for="todo-1" id="barb"><svg id="valv" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></label>

                    <label for="todo-1" class="pl-2">Javascript todo list</label>

                    <button  class="delete-btn  hover:bg-teal-300  flex grow ml-72 justify-center"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
                </li>
            </ul>
            
        </section>
        
            

    </main>



    <!--main section for smaill screen-->
    <main class=" w-screen mx-auto justify-center h-96   mt-10 lg:hidden md:hidden sm:block">
        <div class="pt-4 pl-6 pr-6 .sed">
            <h1 class="text-4xl text-teal-500 font-bold flex justify-center">TODO APP</h1>
        </div>

        <section class=" mt-6 pr-5 ml-0 w-screen">
            <div class="w-screen">
                <form action="" class="relative">
                    <input autocomplete="off" class=" small  border border-white border-opacity-40 rounded-2xl pl-4 bg-transparent w-screen" type="text" name="text" id="text" placeholder="write anything and hit enter to add">


                    <button class=" btn bg-teal-500 border border-transparent rounded-3xl w-screen mt-4 hover:bg-teal-400" type="submit">ADD</button>
                </form>
                
            </div>

            <ul id="to-do" class=" w-screen ">
                <li class="flex mt-4 w-screen">
                    <input type="checkbox"  id="todo-1">

                    <label fill="transparent" for="todo-1" id="bart"><svg id="valv" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg></label>

                    <label for="todo-1" class="pl-2">Javascript todo list</label>


                    <button  class="delete-btn  hover:bg-teal-300 mr-0 ml-auto  justify-center  "><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#e8eaed"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
                </li>

                
            </ul>
                

        </section>

    </main>
</body>
</html>
